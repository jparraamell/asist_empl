<!-- Botones de acción -->
<div class="row mb-4">
    <div class="col-md-3 mb-2">
        <a href="#" class="btn btn-primary w-100">Registrar Entrada</a>
    </div>
    <div class="col-md-3 mb-2">
        <a href="#" class="btn btn-warning w-100">Registrar Salida</a>
    </div>
    <div class="col-md-3 mb-2">
        <button type="button" class="btn btn-success w-100" data-bs-toggle="modal"
            data-bs-target="#registerEmployeeModal">
            Registrar Empleado
        </button>
    </div>
    <div class="col-md-3 mb-2">
        <a href="#" class="btn btn-danger w-100">Registrar Ausencia</a>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="registerEmployeeModal" tabindex="-1" aria-labelledby="registerEmployeeLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerEmployeeLabel">Registrar Empleado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="registerEmployeeForm" method="POST" action="{% url 'employees:register_employee' %}">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_first_name" class="form-label">Nombre</label>
                                <input type="text" placeholder="Jorluis" class="form-control" id="id_first_name"
                                    name="first_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_gender" class="form-label">Género</label>
                                <select class="form-select" id="id_gender" name="gender" required>
                                    <option value="" selected disabled>Selecciona el género</option>
                                    {% for gender in genders %}
                                        <option value="{{ gender.id_gender }}">{{ gender.gender_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="id_type_identification" class="form-label">Tipo identificación</label>
                                <select class="form-select" id="id_type_identification" name="type_identification"
                                    required>
                                    <option value="" selected disabled>Selecciona el tipo de identificación</option>
                                    {% for id_type in identification_types %}
                                        <option value="{{ id_type.id_identification_type }}">{{ id_type.type_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_phone" class="form-label">Teléfono</label>
                                <input type="text" placeholder="3001234567" class="form-control" id="id_phone"
                                    name="phone" required>
                            </div>

                            <div class="mb-3">
                                <label for="id_birthday" class="form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="id_birthday" name="birthday" required>
                            </div>
                        </div>
                        
                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_last_name" class="form-label">Apellidos</label>
                                <input type="text" placeholder="Parra Amell" class="form-control" id="id_last_name"
                                    name="last_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_address" class="form-label">Dirección</label>
                                <input type="text" placeholder="Calle 123" class="form-control" id="id_address"
                                    name="address" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_position" class="form-label">Número de identificación</label>
                                <input type="text" placeholder="123456789" class="form-control" id="id_position"
                                    name="position" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" placeholder="example@gmail.com" class="form-control" id="id_email"
                                    name="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_charge" class="form-label">Cargo</label>
                                <select class="form-select" id="id_charge" name="charge" required>
                                    <option value="" selected disabled>Selecciona el cargo</option>
                                    {% for charge in charges %}
                                        <option value="{{ charge.id_charge }}">{{ charge.charge_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">
                        <i class="fas fa-user-plus me-2"></i>Registrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
